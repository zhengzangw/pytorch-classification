# @package _global_

defaults:
  - override /datamodule: imagenet
  - override /trainer: ddp
  - override /module: mixer_b_16
  - override /optimizer: adam
  - override /scheduler: poly
  - override /logger: comet

seed: 12345

optimizer:
  lr: 0.001
  weight_decay: 5.e-4

scheduler/warmup/times: 10000

datamodule:
  batch_size: 64
  num_workers: 4
  pin_memory: True

trainer:
  gpus: 2
  max_epochs: 300
  accumulate_grad_batches: 8

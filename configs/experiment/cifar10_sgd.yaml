# @package _global_

# acc = 95.11% reported in https://github.com/C3-ASV-Team/pytorch-cifar

defaults:
  - override /datamodule: cifar10
  - override /module: preact18
  - override /optimizer: sgd
  - override /scheduler: step
  - override /logger: comet

seed: 12345

optimizer:
  lr: 0.1

scheduler:
  milestones: [150, 250]

datamodule:
  batch_size: 128
  num_workers: 4
  pin_memory: True

trainer:
  gpus: 1
  max_epochs: 350

# @package _global_

defaults:
  - override /model: segDA
  - override /datamodule: gta5_cityscapes
  - override /module: deeplab
  - override /optimizer: sgd
  - override /scheduler: poly
  - override /trainer: ddp
  - override /logger: comet

seed: 1337
loss:
  ignore_index: 250
callbacks:
  early_stopping:
    monitor: "val/IoU"
  model_checkpoint:
    monitor: "val/IoU"
trainer:
  weights_summary: "top"
  progress_bar_refresh_rate: 10
  max_epochs: 80

scheduler:
  end_lr: 1e-8
  power: 0.9
  warmup:
    times: 2000

optimizer:
  lr: 2.5e-4
  momentum: 0.9
  weight_decay: 1.e-4

datamodule:
  batch_size: 4
  num_workers: 4
  pin_memory: True

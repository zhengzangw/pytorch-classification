# @package _global_

defaults:
  - override /datamodule: imagenet_dali
  - override /trainer: ddp
  - override /module: mixer_b_16
  - override /optimizer: adamw
  - override /scheduler: poly
  # - override /logger: comet

seed: 12345

model:
  mixup: 0.5

optimizer:
  lr: 0.001
  weight_decay: 5.e-4 # smaller than essay

scheduler:
  warmup:
    times: 10000 # for 4k

datamodule:
  randaug_m: 15
  batch_size: 64
  num_workers: 4
  pin_memory: True

trainer:
  gpus: 1
  max_epochs: 300
  # accumulate_grad_batches: 8

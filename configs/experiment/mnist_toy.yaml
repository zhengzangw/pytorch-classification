# @package _global_

defaults:
  - override /datamodule: mnist
  - override /trainer: ddp
  - override /module: toy
  - override /optimizer: lars
  - override /scheduler: cosine
  - override /logger: comet

seed: 12345

optimizer:
  lr: 1

datamodule:
  batch_size: 128
  num_workers: 4
  pin_memory: True

trainer:
  gpus: 1
  max_epochs: 10
  accumulate_grad_batches: 2
